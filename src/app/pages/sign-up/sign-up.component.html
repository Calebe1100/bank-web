<mat-card>
    <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nome Completo" formControlName="fullName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="document" matInput placeholder="Cpf" formControlName="document" mask="000.000.000-00">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="phone" matInput placeholder="Telefone" formControlName="phone" mask="(00) 0 0000-0000">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirmar Senha" formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button-container">
                <button class="button" (click)="OnLogin()">Login</button>
                <div class="button">
                    <button type="submit" mat-button>Cadastrar</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
