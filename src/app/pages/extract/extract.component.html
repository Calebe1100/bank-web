<div class="extract-container">
  <h2>Extrato</h2>

  <mat-form-field appearance="fill" class="select-conta">
    <mat-label>Conta</mat-label>
    <mat-select [(ngModel)]="contaSelecionada">
      <mat-option *ngFor="let conta of contas" [value]="conta.number">
        {{ `${conta.number} - RS ${conta.value.toFixed(2).replace('.',',')}` }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="consultarExtrato()">
    Consultar
  </button>

  <table
    mat-table
    [dataSource]="extrato"
    class="mat-elevation-z8 extract-table"
    *ngIf="extrato.length > 0"
  >
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let item">
        {{ item.value | currency: "BRL" : "symbol" : "1.2-2" : "pt-BR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let item">
        {{ item.type == 0 ? "Saque" : "Dep√≥sito" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['valor', 'tipo']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['valor', 'tipo']"
      [class.linha-negativa]="row.type == 0"
      [class.linha-positiva]="row.type == 1"
    ></tr>
  </table>
</div>
