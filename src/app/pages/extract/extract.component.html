<div class="extract-container">
  <h2>Extrato</h2>

  <mat-form-field appearance="fill" class="select-conta">
    <mat-label>Conta</mat-label>
    <mat-select [(ngModel)]="contaSelecionada">
      <mat-option *ngFor="let conta of contas" [value]="conta.number">
        {{ conta.number }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="consultarExtrato()">Consultar</button>

  <table mat-table [dataSource]="extrato" class="mat-elevation-z8 extract-table" *ngIf="extrato.length > 0">

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let item"> {{ item.value | number:'1.2-2' }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let item"> {{ item.type == 1 || item.value < 0 ? 'Saque': 'DepÃ³sito' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[ 'valor', 'tipo']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['valor', 'tipo']"></tr>
  </table>
</div>
