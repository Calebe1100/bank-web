<div class="container">
  <h2>Contas</h2>

  <app-lista-dados
    [headers]="headers"
    [fields]="fields"
    [data]="contas"
    [onListChange]="listChange$"
  >
  </app-lista-dados>

  <div class="actions">
    <button mat-stroked-button color="primary" (click)="createNewAccount()">
      Criar nova conta
    </button>
  </div>
</div>
