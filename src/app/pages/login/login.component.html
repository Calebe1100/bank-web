<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="CPF" formControlName="username"  mask="000.000.000-00">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  
<div class="button-container">
    <div>
        <button class="button" type="menu" (click)="OnSignUp()">Sign Up</button>
    </div>
    <div class="button">
        <button type="submit" mat-button>Login</button>
    </div>
</div>
</form>
</mat-card-content>
</mat-card>
